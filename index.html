<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ErrorPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">
    <header>
        <img src="images/Binary-Studio-logo.jpg" alt="logo">
        <div class="right-container">
            <div class="bell">
                <i class="fa fa-bell"></i>
            </div>
            <div class="avatar-wp">
                <div class="avatar">
                    <span>O</span>
                </div>
                <input type="checkbox" />
                <ul class="menu">
                    <a href="#">
                        <li>Oksana Filypchuk</li>
                    </a>
                    <span></span>
                    <a href="#">
                        <li>Profile</li>
                    </a>
                    <a href="#">
                        <li>Log Out</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-content-container">
        <div class="main-content-wrapper">
            <div class="main-content">
                <img src="images/404 message.jpg" alt="raccoon">
            </div>
        </div>
    </div>
     <div class="messages-container">
        <div class="message m-error">
            <div>
                <p class="titel">
                    <span>Error</span>
                </p>
                <p>
                    <span>
                        Somethisng went wrong. Please try again later.
                    </span>
                </p>
            </div>
        </div>
        <div class="message m-success">
            <div>
                <p class="titel">
                    <span>Success</span>
                </p>
                <p>
                    <span>
                        Profile was updated.
                    </span>
                </p>
            </div>
        </div>
        <div class="message m-warning">
            <div>
                <p class="titel">
                    <span>Warning</span>
                </p>
                <p>
                    <span>
                        Deadline is coming.
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

</html>
